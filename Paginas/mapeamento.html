<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapeamento</title>
</head>
<body>
    <header>
        <section>
            <p>Permine mapear uma imagem tornando áreas da imagem clicaveis</p>
            <hr>
            <figure>
                <img src="../imagem/rs.jpg" alt="Imagem das redes sociais" usemap="#rs">
                <figcaption>Passe o mouse sobre os icones da imagem para ir para suas páginas</figcaption>                
            </figure>
            <map name="rs">
                <area shape="rect" coords="2,126,164,278" href="https://pt-br.facebook.com/" target="alvo" alt="" title="Facebook">
                <area shape="circle" coords="992,197,60" href="whats.html" target="alvo" alt="" title="Whatsup">  
                <area shape="poly" coords="228,249,314,198,224,150" href="https://www.youtube.com/" target="alvo" alt="" title="Youtube">  
                </map>
        </section>
            <iframe src="" frameborder="0" name="alvo"
            width="1000" height="500"></iframe>
    </header>
</body>
</html>
