<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulário</h1><!--Criando formulario-->
    <form action="" method="">
        <div>
            <label for="name_usuario">Nome:</label><!--Label insere um rótulo-->
            <!--"for" direciona aonde devemos escrever-->
            <!--Input text é um campo de entrada de texto-->
            <input type="text" name="nome_usuario" id="name_usuario"
            size="50" maxlength="10" minlength="3" placeholder="Digite seu nome">
        </div>
            <br>
        <div>
            <label for="nome_usuario">Senha:</label>
            <input type="password" name="senha" id="senha" placeholder="Digite sua senha">
        </div>
            <br>
        <div>
            <label for="">Hobbies</label>
            <br>
            <input type="checkbox" name="esporte" id="esporte">
            <label for="esporte"></label>
            <input type="checkbox" name="cinema" id="cinema">
            <label for="cinema"></label>
            <input type="checkbox" name="leitura" id="leitura">
            <label for="leitura"></label>
        </div>
        <div>
            <label for="">Escolha o Tipo</label>
            <input type="radio" name="tipo" id="adulto">
            <label for="">adulto</label>
            <input type="radio" name="tipo" id="adolecente">
            <label for="">adolecente</label>
            <input type="radio" name="tipo" id="criança">
            <label for="">criança</label>
        </div>
            <br>
        <div>
            <label for="arquivo">Escolher uma opçao</label>
            <select name="opc" id="opc">
                <option value="tsi">TSI</option>
                <option value="tme">TME</option>
                <option value="inf">Informatica</option>
                <option value="adm">Administraçao</option>
            </select>
        </div>
            <br>
        <div>
                <textarea name="" id="" cols="30" rows="10" placeholder="Deixe seu recado"></textarea>
        </div>
        <div>
            <button type="submit">Enviar</button>
            <button type="reset">Apagar</button>
            <!--Botoes--
            <input type="submit" value="enviar">
            <input type="reset" value="apagar">
            -->
        </div>
    </form>
</body>
</html>
